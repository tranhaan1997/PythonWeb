<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test</title>
</head>
<body>
    <h1>Welcome to Free Blog!</h1>
    <p>Thanks so much for visiting this site!</p>

    <h3>What is this site for?</h3>
    <p>This site can do three things:</p>
    <ol>
        <li>Take in text input</li>
        <li>Take in Log In Information</li>
        <li><a href="www.google.com">Take you to Google</a></li>
    </ol>
    <textarea id="description" name="description"></textarea>
    <h2>Please log in to save your blog spot</h2>
    <form>
        <label for="emailuser">Email: </label>
        <input type="email" id="emailusername" name="emailuser">
        <label for="password">Password: </label>
        <input type="password" id="passworduser" name="password">
        <input type="submit" name="submit" value="Log In">
        <p>Questions or Comments? Send us feedback here:</p>
        <p></p>
        <textarea id="comment" name="commentuser"></textarea>

    </form>
</body>
</html>
