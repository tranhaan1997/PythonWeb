<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test</title>
    <link rel="stylesheet" href="test1.css">
</head>
<body>
    <h1>Welcome to Free Blog!</h1>
    <p id="thanks">Thanks so much for visiting this site!</p>

    <h3 class="question">What is this site for?</h3>
    <p>This site can do three things:</p>
    <ol>
        <li id="textinput">Take in text input</li>
        <li>Take in Log In Information</li>
        <li><a href="https://www.google.com/">Take you to Google</a></li>
    </ol>
    <textarea id="description" name="description"></textarea>
    <h3 class="question">Please log in to save your blog spot</h3>
    <form>
        <label for="emailuser">Email: </label>
        <input type="email" class="formbox" name="useremail">
        <label for="password">Password: </label>
        <input type="password" class="formbox" name="password">
        <input type="submit" name="submit" value="Log In" class="formbox">
        <div class="feedback">
            <p>Questions or Comments? Send us feedback here:</p>
            <p></p>
            <textarea id="comment" name="commentuser"></textarea>
        </div>
    </form>
</body>
</html>
